<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🚀 JavaScript Fundamentals Assignment</h1>
  
  <!-- Part 1: User Input -->
  <section>
    <h2>🎯 Part 1: Basics</h2>
    <label for="ageInput">Enter your age: </label>
    <input type="number" id="ageInput">
    <button id="checkAgeBtn">Check Eligibility</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>❤️ Part 2: Functions</h2>
    <label for="priceInput">Enter product price: </label>
    <input type="number" id="priceInput">
    <label for="qtyInput">Enter quantity: </label>
    <input type="number" id="qtyInput">
    <button id="calcTotalBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>🔁 Part 3: Loops</h2>
    <button id="showTableBtn">Show Multiplication Table (5)</button>
    <div id="tableResult"></div>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>🌐 Part 4: DOM Manipulation</h2>
    <button id="toggleColorBtn">Toggle Background Color</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
